<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Employee DB</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Employee Database</a>
	</nav>
	<form>
		<div class='container'>
			<div class="form-group has-success">
				<label class="col-form-label col-form-label-lg" for="employeeName">Full Name</label>
				<input class="form-control form-control-lg" type="text" placeholder="e.g. 'Andrew Smith'" id="employeeName">
				<label class="col-form-label col-form-label-lg" for="employeeAge">Age</label>
				<input class="form-control form-control-lg" type="text" placeholder="e.g. '41'" id="employeeAge">
				<label class="col-form-label col-form-label-lg" for="employeePosition">Position</label>
				<input class="form-control form-control-lg" type="text" placeholder="e.g. 'Professor'" id="employeePosition">
				<label class="col-form-label col-form-label-lg" for="employeeSalary">Salary</label>
				<input class="form-control form-control-lg" type="text" placeholder="e.g. '$145000'" id="employeeSalary">
			</div>
			<button type="submit" class="btn btn-primary btn-lg submit postBtn">Add Employee</button>
			<button class="btn btn-primary btn-lg submit completeEdit">Complete Edit</button>
			<button class="btn btn-primary btn-lg submit displayBtn">Display Employees</button>
			<div class="alert">
			</div>
		</div>
	</form>
	<div class='mainContainer'>
		<div class="cardContainer">
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
</body>

</html>
